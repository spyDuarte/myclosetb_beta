<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.00001, viewport-fit=cover"
    />

    <!-- SEO -->
    <title>MyCloset - Organize seu Guarda-Roupa Digital</title>
    <meta
      name="description"
      content="Gerencie seu guarda-roupa digitalmente com MyCloset. Organize roupas, crie looks e acompanhe estatísticas de uso."
    />
    <meta name="keywords" content="guarda-roupa, closet, organização, moda, roupas, looks" />
    <meta name="author" content="spyDuarte" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MyCloset - Organize seu Guarda-Roupa Digital" />
    <meta
      property="og:description"
      content="Gerencie seu guarda-roupa digitalmente com MyCloset. Organize roupas, crie looks e acompanhe estatísticas de uso."
    />
    <meta property="og:image" content="%PUBLIC_URL%/splash.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyCloset - Organize seu Guarda-Roupa Digital" />
    <meta
      name="twitter:description"
      content="Gerencie seu guarda-roupa digitalmente com MyCloset. Organize roupas, crie looks e acompanhe estatísticas de uso."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/splash.png" />

    <!-- PWA -->
    <meta name="theme-color" content="#007AFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MyCloset" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      #root {
        display: flex;
        flex: 1;
        height: 100vh;
        width: 100vw;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
                     'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
                     'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      * {
        box-sizing: border-box;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        z-index: 9999;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007AFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        margin-top: 20px;
        color: #666;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Desabilitado</h1>
        <p>Por favor, habilite o JavaScript no seu navegador para usar o MyCloset.</p>
      </div>
    </noscript>

    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Carregando MyCloset...</div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Hide loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 500);
      });
    </script>
  </body>
</html>
